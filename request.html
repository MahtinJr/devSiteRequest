<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dev Site Request Checklist</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- true css file path -->
    <link rel="stylesheet" type="text/css" href="lib/css/style.css">
    <!-- import the webpage's stylesheet glitch testing only -->
    <!-- <link rel="stylesheet" href="/style.css"> -->
</head>
<body>
    <h1>Dev Request Site Checklist</h1>
    <form id="form" method="post" action="lib/php/contactForm.php">
		<table>
			<!-- Senders Email -->
			<div>
				<div class="labels">
					<label for="email">Email: </label>
				</div>
				<div class="rightCol">
					<input class="input-field" type="email" name="email" placeholder="Enter your email">
				</div>
			</div>
			<!-- Domain for request-->
			<div>
				<div class="labels">
					<label for="domain">Domain: </label>
				</div>
				<div class="rightCol">
					<input class="input-field" type="text" name="domain" placeholder="example.com">
				</div>
			</div>
			<!-- Original Ticket ID -->
			<div>
				<div class="labels">
					<label for="ticket">Original Ticket ID: </label>
				</div>
				<div class="rightCol">
					<input class="input-field" type="text" name="ticket" placeholder="XXX-XXX-XXXXX">
				</div>
			</div>
			<!-- Request Type -->
			<div>
				<div class="labels">
					<label for="request">Choose request type: </label>
				</div>
				<div class="rightCol">
					<select class="dropdown" name="request">
						<option disabled selected value>Select an option</option>
						<option value="fresh install">fresh install</option>
						<option value="copy of">copy of</option>
                    </select>
                    <span id="subDomainOne">
                            <input class="input-field subWidth" type="text" name="subDomain" placeholder="subdomain">
                    </span>
                    <div>
                        <span id="subDomainTwo">
                            <input class="input-field width subDomainFrom" type="text" name="subDomainFrom" placeholder="copy from">
                            to
                            <input class="input-field width" type="text" name="subDomainTo" placeholder="copy to">
                        </span>
                    </div>
				</div>
			</div>
			<!-- Additional Information -->
			<div>
				<div class="labels">
					<label for="message">Include any other relevant information: </label>
				</div>
				<div class="rightCol">
					<textarea class="input-field" style="height:150px;resize:vertical;"  name="message" placeholder="(Template install, copy WordPress, exclude graphics directory, etc.)"></textarea>
				</div>
			</div>
			<input id="submit" type="submit" value="Submit">   
		</table>
    </form>
    <footer>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <!-- import the webpage's javascript file glitch testing only -->
        <!-- <script src="/script.js"></script> -->
	<!-- true scripts file path -->
	<script src="lib/js/script.js"></script>
    </footer>
</body>
</html>
