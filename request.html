	<form id="form" method="post" action="contactForm.php" name="contactForm">
		<h1>Dev Request Site Form</h1>
		<table>
			<!-- Senders Email -->
			<div>
				<div class="labels">
					<label for="email">Email: </label>
				</div>
				<div class="rightCol">
					<input class="input-field" type="email" name="email" placeholder="Enter your email">
				</div>
			</div>
			<!-- Domain for request-->
			<div>
				<div class="labels">
					<label for="domain">Domain: </label>
				</div>
				<div class="rightCol">
					<input class="input-field" type="text" name="domain" placeholder="example.com">
				</div>
			</div>
			<!-- Original Ticket ID -->
			<div>
				<div class="labels">
					<label for="ticket">Original Ticket ID: </label>
				</div>
				<div class="rightCol">
					<input class="input-field" type="text" name="ticket" placeholder="ex: XXX-XXX-XXXXX">
				</div>
			</div>
			<!-- Request Type -->
			<div>
				<div class="labels">
					<label for="request">Choose request type: </label>
				</div>
				<div class="rightCol">
					<select class="dropdown" name="request">
						<option disabled selected value>Select an option</option>
						<option value="fresh install">fresh install</option>
						<option value="copy of">copy of</option>
                    </select>
                    <span id="subDomainOne">
                            <input class="input-field subWidth" type="text" name="subDomain" placeholder="subdomain">
                    </span>
                    <div>
                        <span id="subDomainTwo">
                            <input class="input-field width subDomainFrom" type="text" name="subDomainFrom" placeholder="copy from">
                            to
                            <input class="input-field width" type="text" name="subDomainTo" placeholder="copy to">
                        </span>
                    </div>
				</div>
			</div>
			<!-- Additional Information -->
			<div>
				<div class="labels">
					<label for="message">Include any other relevant information: </label>
				</div>
				<div class="rightCol">
					<textarea class="input-field" style="height:150px;resize:vertical;"  name="message" placeholder="(Template install, copy WordPress, exclude graphics directory, etc.)"></textarea>
				</div>
			</div>
			<button id="submit">Submit</button> 
		</table>
    </form>
